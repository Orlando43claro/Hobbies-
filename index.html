<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Mi Aplicación</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Mi Aplicación</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="content" id="feed">
            <h2>Publicaciones Recientes</h2>
            <!-- Aquí se mostrarán las publicaciones -->
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="#" class="nav-icon"><i class="fas fa-home"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-search"></i></a>
            <a href="#" class="nav-icon create-icon" id="open-modal"><i class="fas fa-plus"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-user"></i></a>
        </div>
    </footer>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">×</span>
            <h2>Subir Publicación</h2>
            <form id="upload-form">
                <input type="file" id="file-input" accept="image/*,video/*">
                <input type="text" id="description-input" placeholder="Escribe una descripción...">
                <button type="button" id="publish-button">Publicar</button>
            </form>
        </div>
    </div>

    <button id="theme-toggle">Cambiar Tema</button>

    <script src="scripts.js"></script>
</body>
</html>
