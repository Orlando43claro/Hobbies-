<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Mi Aplicación</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Hobbies</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="header-icons">
                <a href="#" class="notification-icon"><i class="fas fa-bell"></i></a>
                <a href="#" class="message-icon"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </header>

    <main>
        <div class="content">
            <h2>Publicaciones Recientes</h2>
            <div class="post-card">
                <img src="ruta/a/la/imagen.jpg" alt="Descripción de la imagen">
                <div class="post-info">
                    <h3>Título de la Publicación</h3>
                    <p>Descripción breve de la publicación...</p>
                    <div class="post-actions">
                        <button class="like-button"><i class="fas fa-heart"></i> Me gusta</button>
                        <button class="comment-button"><i class="fas fa-comment"></i> Comentar</button>
                    </div>
                </div>
            </div>
            <!-- Repite el bloque anterior para más publicaciones -->
        </div>
        <div class="video-player">
            <video controls>
                <source src="ruta/al/video.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="#" class="nav-icon"><i class="fas fa-home"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-search"></i></a>
            <a href="#" class="nav-icon create-icon"><i class="fas fa-plus"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-bell"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-user"></i></a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
