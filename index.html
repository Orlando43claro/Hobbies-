<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App de Hobbies</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase JS SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Mis Hobbies</h1>
        <button id="toggleDarkMode">Modo Oscuro</button>
    </header>

    <main>
        <section>
            <h2>Lista de Hobbies</h2>
            <ul id="hobbiesList"></ul>
        </section>

        <section>
            <input type="text" id="hobby" placeholder="Escribe un hobby...">
            <button id="addHobby">Agregar Hobby</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Mi Web App de Hobbies</p>
    </footer>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referencia a la base de datos de hobbies
        const hobbiesRef = database.ref('hobbies');

        // Agregar hobby a la base de datos
        document.getElementById('addHobby').addEventListener('click', function() {
            const hobby = document.getElementById('hobby').value;
            if (hobby) {
                hobbiesRef.push().set({ hobby: hobby });
                document.getElementById('hobby').value = ''; // Limpiar el input
            }
        });

        // Mostrar hobbies en tiempo real
        hobbiesRef.on('child_added', function(snapshot) {
            const li = document.createElement('li');
            li.textContent = snapshot.val().hobby;
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.addEventListener('click', function() {
                hobbiesRef.child(snapshot.key).remove();
            });
            li.appendChild(deleteButton);
            document.getElementById('hobbiesList').appendChild(li);
        });

        // Eliminar hobby de la interfaz cuando se elimina de la base de datos
        hobbiesRef.on('child_removed', function(snapshot) {
            const items = document.querySelectorAll('#hobbiesList li');
            items.forEach(item => {
                if (item.firstChild.textContent === snapshot.val().hobby) {
                    item.remove();
                }
            });
        });

        // Modo oscuro
        document.getElementById('toggleDarkMode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
