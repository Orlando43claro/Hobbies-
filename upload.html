<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Subir Publicación</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Subir Publicación</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="content">
            <form id="upload-form">
                <input type="file" id="file-input" accept="image/*,video/*">
                <input type="text" id="description-input" placeholder="Escribe una descripción...">
                <button type="button" id="publish-button">Publicar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-search"></i></a>
            <a href="upload.html" class="nav-icon create-icon"><i class="fas fa-plus"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-user"></i></a>
        </div>
    </footer>

    <script src="upload.js"></script>
</body>
</html>
